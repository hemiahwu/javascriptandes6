    <h1>开闭原则（OCP）</h1>
    <p>开闭原则（Open Closed
        Principle），它的定义是：一个软件实体，如类、模块和函数应该对扩展开放，对修改关闭。简单地说：就是当别人要修改软件功能的时候，使得他不能修改我们原有代码，只能新增代码实现软件功能修改的目的。</p>
