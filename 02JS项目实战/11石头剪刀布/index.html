<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>石头 剪刀 布</title>
  </head>
  <body>
    <!-- 石头 剪刀 布  结构a -->
    <div class="container">
      <header class="header">
        <h1>石头 剪刀 布</h1>
        <button id="restart" class="restart-btn">重来</button>
        <div id="score" class="score">
          <p>玩家: 0</p>
          <p>电脑: 0</p>
        </div>
      </header>
      <h2>请做出你的选择</h2>
      <div class="choices">
        <i id="rock" class="choice fa fa-hand-rock-o fa-10x"></i>
        <i id="paper" class="choice fa fa-hand-paper-o fa-10x"></i>
        <i id="scissors" class="choice fa fa-hand-scissors-o fa-10x"></i>
      </div>
    </div>
    <!-- 弹窗 -->
    <div class="modal">
      <div id="result" class="modal-content">
        <!-- <h1>✌️ 你赢了!!</h1>
        <i class="fa fa-hand-rock-o fa-10x"></i> -->
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
