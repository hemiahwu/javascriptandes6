<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>计数器</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>计数器</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease">减</button>
        <button class="btn reset">重置</button>
        <button class="btn increase">加</button>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
